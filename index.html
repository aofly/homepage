    <script>
        // 鼠标移动时背景渐变变化效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const r = Math.floor(245 + x * 10);
            const g = Math.floor(247 + y * 10);
            const b = Math.floor(250 + (x + y) * 5);
            
            const r2 = Math.floor(195 + x * 60);
            const g2 = Math.floor(207 + y * 60);
            const b2 = Math.floor(226 + (x + y) * 30);
            
            document.body.style.background = `linear-gradient(135deg, rgb(${r}, ${g}, ${b}) 0%, rgb(${r2}, ${g2}, ${b2}) 100%)`;
        });
        
        // 创建简单的粒子背景效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 4 + 1;
                
                particle.style.position = 'absolute';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = Math.random() > 0.5 ? '#3B82F6' : '#10B981';
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 添加浮动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0);
                }
                25% {
                    transform: translateY(-10px) translateX(10px);
                }
                50% {
                    transform: translateY(-20px) translateX(0);
                }
                75% {
                    transform: translateY(-10px) translateX(-10px);
                }
                100% {
                    transform: translateY(0) translateX(0);
                }
            }
        `;
        document.head.appendChild(style);
        
        // 初始化粒子
        createParticles();
    </script>
